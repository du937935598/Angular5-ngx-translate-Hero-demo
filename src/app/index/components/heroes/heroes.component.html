<h2>{{"HERO.MY_HEROES" | translate}}</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<div *ngIf="selectedHero">
    <h2>
        {{heroDetail}}
    </h2>
    <button (click)="gotoDetail()">{{"HERO.VIEW_DETAILS" | translate}}</button>
</div>
